<!-- Music Fansite-->
<!-- Renders a page that shows new beefs with clickable links-->
{% extends "base.html" %}
{% block main_content %}  
<h1>Discover Beefs</h1>

<p>Beefs for you to explore involving "{{ artist }}" in {{ genre }}</p>

  <ul>
    {% for beef in beefs %}
      <li>
        <a href="{{ url_for('beef_page', bid=beef.bid) }}">{{ beef.artist1Name }} vs. {{ beef.artist2Name }}</a> 
      </li>
    {% endfor %}
  </ul>
 

{% endblock %}
