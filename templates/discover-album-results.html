<!-- Music Fansite-->
<!-- Renders a page that shows new albums with clickable links-->
 
{% extends "base.html" %}
{% block main_content %}   
<h1>Discover Albums</h1>

<p>Albums for you to explore in "{{ genre }}" with {{ num_rating + '+' if num_rating else 'Any' }} ratings</p>


  <ul>
    {% for album in albums %}
      <li>
        <a href="/album/{{ album.albumID}}">{{ album.title }}</a> 
      </li>
    {% endfor %}
  </ul>


{% endblock %}
