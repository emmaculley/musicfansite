
{% extends "base.html" %}  

{% block main_content %}
<section>
<h2>Add an album:</h2>
<form method="POST" action="{{ url_for('contribution_type', type='music') }}">
    <label>Album title: <input type="text" name="title" required></label>
    <label>Artist involved:
    <!--<input type="text" name="artist" placeholder="e.g. Drake">-->
        <select id="artist" name="artist">
        <option value="">choose one:</option>
        {% for a in artists %}
        <option value="{{a.artistID}}">{{ a.name }}</option>
        {% endfor %}
        </select>
    </label>
    <label>Release year: <input type="text" name="release" placeholder="YYYY"></label>
    <button type="submit">Add Artist</button>
</form>
</section>
{% endblock %}
