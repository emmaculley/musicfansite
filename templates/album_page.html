<!-- Music Fansite-->
<!-- Renders an album page detailing information on the approved album -->
{% extends "base.html" %}

{% block main_content %}

<h1>Album Title: {{ album['title'] }}</h1>
<p><strong>Artist:</strong> 
    <a href="{{ url_for('artist', id=artist['artistID']) }}">{{ artist['name'] }}</a>
</p>
<p><strong>Release Date:</strong> {{ album['release'] }}</p>

<a href="{{ url_for('contribution_type', type='music') }}">Add Another Album</a>
<br>
<a href="{{ url_for('index') }}">Back to Home</a>

{% endblock %}
