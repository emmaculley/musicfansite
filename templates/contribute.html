<!-- Music Fansite-->
<!-- Renders a page that allows users to navigate to their prefered type of forum->
 
{% extends "base.html" %}
{% block main_content %}


<header>
<h1>Contribute</h1>
</header>


<section>
    <h2>Add artists, music, or beef:</h2>
    <form method="GET" action="/contribute/">
    <label>Type:
        <select required name="type">
        <option value="">choose one</option>
        <option value="music">music</option>
        <option value="artist">artist</option>
        <option value="beef">beef</option>
        </select>
    </label>

    <input type="submit" value="Continue">
    </form>

</section>


{% endblock %}
