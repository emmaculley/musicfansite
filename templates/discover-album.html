<!-- Music Fansite-->
<!-- Renders a page that allows people to discover specifically new albums-->
{% extends "base.html" %}      
{% block main %}      

<h1>Discover Albums!!</h1>

<form method="POST" action="">
  <label>Genre:
        <select name="genre">
        {% for g in genres %}
            <option value="{{g}}">{{g}}</option>
        {% endfor %}
        </select>
  </label>

  <label>Number of Ratings:
    <select name="rating">
      <option value="">Any</option>
      <option value="100">100+</option>
      <option value="75">75-100</option>
      <option value="50">50-75</option>
      <option value="25">25-50</option>
      <option value="0">0-25</option>
    </select>
  </label>

  <input type="submit" value="Find Albums">
</form>


{% endblock %}
