<!-- Music Fansite-->
<!-- Renders a page that allows people to discover specifically new artists-->
{% extends "base.html" %}
{% block main_content %}
<h1>Discover Artists</h1>

<p>Artists for you to explore in "{{ genre }}" with {{ num_rating + '+' if num_rating else 'Any' }} ratings</p>

<ul>
  {% for artist in artists %}
    <li>
      <a href="/artist/{{ artist.artistID }}">{{ artist.name }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
