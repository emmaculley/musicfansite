<!-- Music Fansite-->
<!-- Renders a page that allows users enter new artist information into the database->
{% extends "base.html" %}    
{% block styles %}
<form method="POST" action="{{ url_for('contribution_type', type='artist') }}">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Genre: <input type="text" name="genre" required></label><br>
    <label>Rating: <input type="number" name="rating" value="0"></label><br>
    <button type="submit">Add Artist</button>
</form>
{% endblock %}
