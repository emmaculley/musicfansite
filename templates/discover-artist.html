<!-- Music Fansite-->
<!-- Renders a page that allows people to discover specifically new artists-->
{% extends "base.html" %}
{% block main_content %}

<h1>Discover Artists!!</h1>
<section>

<form method="POST" action="">
<div class="form-row">
    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
      <option value="">choose one</option>
      {% for g in genres %}
          <option value="{{g}}">{{g}}</option>
      {% endfor %}
    </select>
</div>

<div class="form-row">
    <label for="num_rating">Number of Ratings:</label>
    <select id="num_rating" name="num_rating">
      <option value="">Any</option>
      <option value="100">100+</option>
      <option value="75">75-100</option>
      <option value="50">50-75</option>
      <option value="25">25-50</option>
      <option value="0">0-25</option>
    </select>
</div>

<div class="form-row submit-row">
  <input type="submit" value="Find Artists">
</div>
</form>

</section>

{% endblock %}
